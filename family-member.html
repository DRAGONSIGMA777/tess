<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }
        .family-member {
            margin: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>FAMILY MEMBER</h1>
    <div class="family-member">
        <h2>AYAH</h2>
        <img src="father.jpg" alt="AYAH">
    </div>
    <div class="family-member">
        <h2>IBU</h2>
        <img src="mother.jpg" alt="IBU">
    </div>
    <div class="family-member">
        <h2>ZHIA</h2>
        <img src="child1.jpg" alt="ZHIA">
    </div>
    <div class="family-member">
        <h2>YUSSA</h2>
        <img src="child2.jpg" alt="YUSSA">
    </div>
    <div class="family-member">
        <h2>ZEIN</h2>
        <img src="child3.jpg" alt="ZEIN">
    </div>
</body>
</html>
